name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ubuntu-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup .NET Core SDK 5.0
        uses: actions/setup-dotnet@v1.8.2
        with:
          dotnet-version: 5.0.x
      - name: Install tools
        run: dotnet tool restore
      - name: Install dependencies
        run: dotnet restore
      - name: Run tests
        run: dotnet fake run build.fsx target RunTests

  windows-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup .NET Core SDK 5.0
        uses: actions/setup-dotnet@v1.8.2
        with:
          dotnet-version: 5.0.x
      - name: Install tools
        run: dotnet tool restore
      - name: Install dependencies
        run: dotnet restore
      - name: Run tests
        run: dotnet fake run build.fsx target RunTests

  deploy-poc:
    runs-on: windows-latest
    env:
      RELEASE_VERSION: ${{ github.event.release.tag_name }}
      RELEASE_NOTES: ${{ github.event.release.body }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup .NET Core SDK 5.0
        uses: actions/setup-dotnet@v1.8.2
        with:
          dotnet-version: 5.0.x
      - name: Install tools
        run: dotnet tool restore
      - name: Install dependencies
        run: dotnet restore
      - name: Setup strong name key
        env:
          STRONG_NAME_KEY: ${{ secrets.STRONG_NAME_KEY }}
        run: |
          [IO.File]::WriteAllBytes("${{ github.workspace }}\src\XRoadLib.snk", [Convert]::FromBase64String($env:STRONG_NAME_KEY))
      - name: Build release
        run: dotnet fake run build.fsx target BuildRelease
      - name: Generate help
        run: dotnet fake run .\build.fsx --single-target target GenerateHelp
      - run: mkdir ${{ github.workspace }}\temp\gh-pages -ea 0
      - name: Release docs
        run: |
          git clone -b gh-pages --single-branch https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} .
          git config user.name 'Janno PÃµldma'
          git config user.email 'janno.poldma@gmail.com'
          dotnet fake run .\build.fsx --single-target target GenerateDocs
          git add . --all
          git commit -m "Update generated documentation for version ${{ github.event.release.tag_name }}"
          git push
        working-directory: ${{ github.workspace }}\temp\gh-pages
