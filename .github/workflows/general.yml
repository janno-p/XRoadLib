name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ubuntu-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup .NET Core SDK 5.0
        uses: actions/setup-dotnet@v1.8.2
        with:
          dotnet-version: 5.0.x
      - name: Install tools
        run: dotnet tool restore
      - name: Install dependencies
        run: dotnet restore
      - name: Run tests
        run: dotnet fake run build.fsx target RunTests

  windows-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup .NET Core SDK 5.0
        uses: actions/setup-dotnet@v1.8.2
        with:
          dotnet-version: 5.0.x
      - name: Install tools
        run: dotnet tool restore
      - name: Install dependencies
        run: dotnet restore
      - name: Run tests
        run: dotnet fake run build.fsx target RunTests

  deploy-poc:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup .NET Core SDK 5.0
        uses: actions/setup-dotnet@v1.8.2
        with:
          dotnet-version: 5.0.x
      - name: Install tools
        run: dotnet tool restore
      - name: Install dependencies
        run: dotnet restore
      - name: Run tests
        run: dotnet fake run build.fsx target RunTests
      - name: Generate help
        run: dotnet fake run .\build.fsx --single-target target Release
      - name: Generate docs
        uses: nikeee/docfx-action@v1.0.0
        with:
          args: ${{ github.workspace }}\docs\docfx.json
      - name: Publish documentation
        uses: maxheld83/ghpages@master
        env:
          BUILD_DIR: ${{ github.workspace }}\temp\gh-pages
          GH_PAT: ${{ secrets.GH_PAT }}
      - name: Setup strong name key
        env:
          STRONG_NAME_KEY: ${{ secrets.STRONG_NAME_KEY }}
        run: |
          [IO.File]::WriteAllBytes("${{ github.workspace }}\src\XRoadLib.snk", [Convert]::FromBase64String($env:STRONG_NAME_KEY))
